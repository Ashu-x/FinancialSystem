<!DOCTYPE html>
<html>
<head>
    <title>Finance System</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        .balance-card {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 15px 0;
        }

        .top-reset {
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 15px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-btn {
            background: #28a745;
            color: white;
        }

        .add-btn:hover {
            background: #218838;
        }

        .reset-balance {
            background: #ffc107;
            color: black;
        }

        .reset-balance:hover {
            background: #e0a800;
        }

        .reset-history {
            background: #dc3545;
            color: white;
            margin-top: 20px;
        }

        .reset-history:hover {
            background: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #343a40;
            color: white;
            padding: 10px;
        }

        td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .credit {
            color: green;
            font-weight: bold;
        }

        .debit {
            color: red;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="container">

    <h1>ðŸ’° Finance System</h1>

    <!-- ðŸ”º Reset Balance ABOVE Balance Card -->
    <form action="{% url 'reset_balance' %}" method="POST" class="top-reset">
        {% csrf_token %}
        <button onclick="return confirm('Reset entire balance?')" 
                class="reset-balance">
            Reset Balance
        </button>
    </form>

    <!-- Balance Card -->
    <div class="balance-card">
        <h3>Total Balance</h3>
        <h2>â‚¹ {{ total_balance }}</h2>
    </div>

    <!-- Add Transaction -->
    <form method="POST">
        {% csrf_token %}

        <select name="type">
            <option value="Credit">Credit</option>
            <option value="Debit">Debit</option>
        </select>

        <input type="number" name="amount" placeholder="Enter Amount" required>
        <input type="text" name="description" placeholder="Description">

        <button type="submit" class="add-btn">Add Transaction</button>
    </form>

    <!-- Transaction Table -->
    <table>
        <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>

        {% for t in transactions %}
        <tr>
            <td class="{% if t.type == 'Credit' %}credit{% else %}debit{% endif %}">
                {{ t.type }}
            </td>
            <td>â‚¹ {{ t.amount }}</td>
            <td>{{ t.description }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No Transactions Yet</td>
        </tr>
        {% endfor %}
    </table>

    <!-- ðŸ”» Reset History BELOW Table -->
    <form action="{% url 'reset_history' %}" method="POST">
        {% csrf_token %}
        <button onclick="return confirm('Delete all transaction history?')" 
                class="reset-history">
            Reset History
        </button>
    </form>

</div>

</body>
</html>
